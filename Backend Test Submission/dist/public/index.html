<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - AFFORDMED TypeScript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .tagline {
            color: #666;
            font-size: 1.1rem;
        }

        .typescript-badge {
            display: inline-block;
            background: #3178c6;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="url"], input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus, input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #28a745;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #28a745;
            margin-bottom: 15px;
        }

        .short-url {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .stats-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .stats-btn:hover {
            background: #138496;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .error h3 {
            color: #dc3545;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">AFFORDMED <span class="typescript-badge">TypeScript</span></div>
            <div class="tagline">URL Shortener Microservice</div>
        </div>

        <form id="urlForm">
            <div class="form-group">
                <label for="url">Original URL *</label>
                <input type="url" id="url" name="url" placeholder="https://example.com/very-long-url" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="validity">Validity (minutes)</label>
                    <input type="number" id="validity" name="validity" placeholder="30" min="1" max="525600">
                </div>
                <div class="form-group">
                    <label for="shortcode">Custom Shortcode (optional)</label>
                    <input type="text" id="shortcode" name="shortcode" placeholder="mycode" pattern="[a-zA-Z0-9]{4,20}">
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Create Short URL
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Creating your short URL...</p>
        </div>

        <div class="result" id="result">
            <h3>Short URL Created Successfully!</h3>
            <div class="short-url" id="shortUrl"></div>
            <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
            <button class="stats-btn" onclick="viewStats()">View Stats</button>
        </div>

        <div class="footer">
            <p>&copy; 2024 Afford Medical Technologies Private Limited</p>
            <p>Technology, Innovation & Affordability</p>
        </div>
    </div>

    <script>
        let currentShortcode = '';

        document.getElementById('urlForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.classList.remove('show');
            
            const formData = new FormData(this);
            const data = {
                url: formData.get('url'),
                validity: formData.get('validity') ? parseInt(formData.get('validity')) : undefined,
                shortcode: formData.get('shortcode') || undefined
            };

            try {
                const response = await fetch('/api/shorturls', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const responseData = await response.json();

                if (response.ok) {
                    // Success
                    currentShortcode = responseData.data.shortLink.split('/').pop();
                    document.getElementById('shortUrl').textContent = responseData.data.shortLink;
                    result.classList.remove('error');
                    result.classList.add('show');
                } else {
                    // Error
                    result.innerHTML = `
                        <h3>Error</h3>
                        <p>${responseData.message}</p>
                    `;
                    result.classList.add('error');
                    result.classList.add('show');
                }
            } catch (error) {
                result.innerHTML = `
                    <h3>Error</h3>
                    <p>Network error: ${error.message}</p>
                `;
                result.classList.add('error');
                result.classList.add('show');
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl').textContent;
            navigator.clipboard.writeText(shortUrl).then(() => {
                alert('Short URL copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = shortUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Short URL copied to clipboard!');
            });
        }

        function viewStats() {
            if (currentShortcode) {
                window.open(`/api/shorturls/${currentShortcode}`, '_blank');
            }
        }

        // Auto-focus on URL input
        document.getElementById('url').focus();
    </script>
</body>
</html>
